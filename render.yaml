services:
  - type: web
    name: image-scraper
    env: node
    buildCommand: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium-browser
